<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="30" viewBox="0 0 100 30" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="30" rx="15" fill="#1A1A1A"/>
  
  <!-- Gradient border -->
  <rect x="1" y="1" width="98" height="28" rx="14" stroke="url(#intermediateGradient)" stroke-width="2"/>
  
  <!-- Level indicator dots -->
  <circle cx="25" cy="15" r="6" fill="#FFA500"/>
  <circle cx="50" cy="15" r="6" fill="#FFA500"/>
  <circle cx="75" cy="15" r="6" fill="#333333"/>
  
  <!-- Text -->
  <text x="50" y="8" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">DIFFICULTY</text>
  
  <!-- Gradient definition -->
  <linearGradient id="intermediateGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#FFA500"/>
    <stop offset="100%" stop-color="#FF4500"/>
  </linearGradient>
</svg>